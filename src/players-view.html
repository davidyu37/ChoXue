
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="players-data.html">

<dom-module id="players-view">
  <template>
    <style include="shared-styles">
      /*.hero-image {
        position: relative;
        height: 320px;

      }

      .hero-image {
        --shop-image-img: {
          position: absolute;

          right: -9999px;
          max-width: none;
        };
      }*/

      /*img::before {
        content: "";

        padding-top: 100%;
      }*/

      

    </style>

    <players-data
        id="playersData"
        players="{{players}}"
        failure="{{failure}}"></players-data>
  
    <div class="grid">
      <template is="dom-repeat" items="[[_getListItems(players)]]" initial-count="4" as="player">
        <a class="item" href$="/player-detail/[[player.id]]">
          <div class="card">
            <div class="title-container">
              <div class="image-container">
                <img src="[[player.image]]" alt="[[player.name]]">
              </div>
              <div>
                <span class="title">
                  [[player.name]]
                </span>
                 - [[player.position]]
                <br>
                [[player.organization]] #[[player.number]]
              </div>
            </div>
            <google-chart
              type='bar',
              options='{"legend": "none", "animation": {"duration": "3000"}}'
              data="[[player.stats]]">
            </google-chart>
            
          </div>
        </a>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'players-view',

      properties: {
        players: Object
      },

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/players-view', item.name].join('/') : null;
      }

    });
  </script>
</dom-module>
