<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="cho-xue">
  <template>
    <style>
      :host {
        --app-primary-color: #E74C3C;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        
        font-weight: bold;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!-- Main content -->
    <app-header condenses reveals effects="waterfall">
      <app-toolbar>
        <template is="dom-if" if="[[smallScreen]]">
          <paper-icon-button icon="menu" on-tap="_toggleDrawer"></paper-icon-button>
        </template>
        <div main-title>ChoXue</div>
      </app-toolbar>
    </app-header>
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <app-drawer opened="{{drawerOpened}}" swipe-open>
        <app-toolbar>ChoXue</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="players-view" href="/players-view">View Players</a>
        </iron-selector>
      </app-drawer>
    </template>
    <iron-pages
        selected="[[routeData.page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <players-view name="players-view"></players-view>
      <player-detail name="player-detail" route="[[subroute]]"></player-detail>
      <my-view404 name="view404"></my-view404>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'cho-xue',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'players-view';
        this.drawerOpened = false;
      },

      _pageChanged: function(page) {
       
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl( page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      _computeShouldRenderDrawer: function(smallScreen) {
        return smallScreen;
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
