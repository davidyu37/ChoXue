
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="player-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-route
        route="[[route]]"
        pattern="/:playerId"
        data="{{routeData}}"></app-route>

    <players-data
        id="playersData"
        player-id="[[routeData.playerId]]"
        player="{{player}}"></players-data>
    <iframe width="100%" height="200px" src="https://www.youtube.com/embed/[[player.video]]" frameborder="0" allowfullscreen></iframe>
    <div class="">
      [[player.name]]
    </div>
  </template>

  <script>
    
    Polymer({
      is: 'player-detail',

      properties: {

        player: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }

    });
  </script>
</dom-module>
